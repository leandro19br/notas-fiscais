<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="_template.xhtml">

	<ui:define name="corpo">

		<h:form>

			<h:panelGrid columns="2">

				<h:inputHidden value="#{produto.produto.id}" />
				<h:outputLabel />


				<h:outputLabel for="nome" value="Nome: " />
				<h:inputText id="nome" value="#{produto.produto.nome}" />

				<h:outputLabel for="descricao" value="Descrição: " />
				<h:inputTextarea id="descricao" value="#{produto.produto.descricao}" />

				<h:outputLabel for="preco" value="Preço: " />
				<h:inputText id="preco" value="#{produto.produto.preco}" />

				<h:commandButton value="Gravar" action="#{produto.salvar}">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>

			</h:panelGrid>

			<h:messages id="mensagens"></h:messages>

		</h:form>

		<h:form>

			<h:dataTable id="tbl" value="#{produto.produtos}" var="l"
				styleClass="dados" rowClasses="impar,par">
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{l.nome}" />
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{l.descricao}" />
				</h:column>

				<h:column>
					<f:facet name="header">Preço</f:facet>
					<h:outputText value="#{l.preco}" />

				</h:column>

				<h:column>
					<f:facet name="header">Ações</f:facet>
					<h:commandLink value="Remover" action="#{produto.remover(l)}">/
					<f:ajax execute="@this" render="@form" />
					</h:commandLink>
					<h:commandLink value="Editar" action="#{produto.editar(l)}" />

				</h:column>

			</h:dataTable>

		</h:form>

	</ui:define>
	
	<ui:define name="nomePagina">
		Página de Produto
	</ui:define>

</ui:composition>
